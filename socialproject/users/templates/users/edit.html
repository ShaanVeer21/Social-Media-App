{% extends "users/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
   
</head>
<body class="bg-gray-100">
    {% block body %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-3xl">
            <h2 class="text-2xl font-bold text-center m-10">Edit User profile ðŸ‘¤</h2>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">First Name</label>
                    <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ user_form.first_name }}</div>    
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">Last Name</label>
                    <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ user_form.last_name }}</div>    
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ user_form.email }}</div>    
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="photo">Photo</label>
                    <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ profile_form.photo }}</div>    
                </div>
                <div class="flex items-center justify-center">
                    <button class="text-white bg-green-500 px-5 py-2 rounded mt-5" type="submit">Submit</button>
                </div>
            </form> 
        </div>
    </div>
    {% endblock %}
</body>
</html>
