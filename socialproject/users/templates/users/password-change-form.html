{% extends "users/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    
</head>
<body class="bg-gray-100">
    {% block body %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-10">Change Password ðŸ”‘</h2>
            <div class="error-container text-red-500 px-10">
                {% if form.errors %}
                    {% for field in form %}
                        {{field.errors}}
                    {% endfor %}
                {% endif %}
            </div>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="old_password">Old Password</label>
                    <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ form.old_password }}</div>    
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="new_password1">New Password</label>
                    <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ form.new_password1 }}</div>    
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="new_password2">Confirm New Password</label>
                    <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ form.new_password2 }}</div>    
                </div>
                <div class="flex items-center justify-center">
                    <button class="text-white bg-green-500 px-5 py-2 rounded mt-5" type="submit">Submit</button>
                </div>
            </form> 
        </div>
    </div>
    {% endblock %}
</body>
</html>
