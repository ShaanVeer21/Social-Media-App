{% extends "users/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <h1 class="text-2xl m-10 text-center">Login User ðŸ‘¤</h1>
            <div class="container py-5">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ form.username }}</div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
                        <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ form.password }}</div>
                    </div>
                    <button class="text-white bg-green-500 px-5 py-2 mt-5 w-full" type="submit">Login</button>
                </form>
            </div>
            <p class="text-center"><a class="text-indigo-500" href="{% url 'password_reset' %}">Forgot password? Click here to reset</a></p>
        </div>
    </div>
    
    {% endblock %}
</body>
</html>
